<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        /* Slider container styles */
        .slider-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        /* Slide styles */
        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        /* Image styles */
        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* Navigation button styles */
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
        }

        .prev-button {
            left: 0;
        }

        .next-button {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="https://i.imgur.com/7DbMhtm.jpg" width="190" height="300">
        </div>
        <div class="slide">
            <img src="https://i.imgur.com/7DbMhtm.jpg" width="190" height="300">
        </div>
        <div class="slide">
            <img src="https://i.imgur.com/7DbMhtm.jpg" width="190" height="300">
        </div>
        <button class="slider-button prev-button" onclick="prevSlide()">&#10094;</button>
        <button class="slider-button next-button" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.querySelector('.prev-button');
        const nextButton = document.querySelector('.next-button');
        let autoSlideInterval;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.style.transform = 'translateX(0)';
                } else {
                    slide.style.transform = 'translateX(100%)';
                }
            });
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            showSlide(slideIndex);
        }

        function prevSlide() {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            showSlide(slideIndex);
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 3000); // Change slide every 3 seconds
        }

        function pauseAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        // Event listeners
        prevButton.addEventListener('click', () => {
            pauseAutoSlide();
            prevSlide();
        });

        nextButton.addEventListener('click', () => {
            pauseAutoSlide();
            nextSlide();
        });

        document.querySelector('.slider-container').addEventListener('mouseenter', pauseAutoSlide);
        document.querySelector('.slider-container').addEventListener('mouseleave', startAutoSlide);

        // Start auto slide initially
        startAutoSlide();
    </script>
</body>
</html>
