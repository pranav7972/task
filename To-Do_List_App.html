<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        form {
            display: flex;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        li.completed {
            text-decoration: line-through;
        }

        .delete-button {
            background-color: #FF0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script>
        // Get DOM elements
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');

        // Event listeners
        taskForm.addEventListener('submit', addTask);
        taskList.addEventListener('click', removeTask);
        taskList.addEventListener('change', markTaskComplete);

        // Load tasks from local storage
        document.addEventListener('DOMContentLoaded', loadTasks);

        // Function to add a new task
        function addTask(e) {
            e.preventDefault();
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const taskItem = document.createElement('li');
            taskItem.innerHTML = `
                <input type="checkbox">
                <span>${taskText}</span>
                <button class="delete-button">Delete</button>
            `;

            taskList.appendChild(taskItem);
            taskInput.value = '';

            // Save tasks to local storage
            saveTaskToLocal(taskText);
        }

        // Function to remove a task
        function removeTask(e) {
            if (e.target.classList.contains('delete-button')) {
                const taskItem = e.target.parentElement;
                taskItem.remove();

                // Remove task from local storage
                removeTaskFromLocal(taskItem.querySelector('span').textContent);
            }
        }

        // Function to mark a task as complete
        function markTaskComplete(e) {
            if (e.target.type === 'checkbox') {
                const taskItem = e.target.parentElement;
                taskItem.classList.toggle('completed');
            }
        }

        // Function to save a task to local storage
        function saveTaskToLocal(taskText) {
            let tasks;
            if (localStorage.getItem('tasks') === null) {
                tasks = [];
            } else {
                tasks = JSON.parse(localStorage.getItem('tasks'));
            }

            tasks.push(taskText);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Function to remove a task from local storage
        function removeTaskFromLocal(taskText) {
            let tasks;
            if (localStorage.getItem('tasks') === null) {
                tasks = [];
            } else {
                tasks = JSON.parse(localStorage.getItem('tasks'));
            }

            const index = tasks.indexOf(taskText);
            if (index !== -1) {
                tasks.splice(index, 1);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        }

        // Function to load tasks from local storage
        function loadTasks() {
            let tasks;
            if (localStorage.getItem('tasks') === null) {
                tasks = [];
            } else {
                tasks = JSON.parse(localStorage.getItem('tasks'));
            }

            tasks.forEach(function (taskText) {
                const taskItem = document.createElement('li');
                taskItem.innerHTML = `
                    <input type="checkbox">
                    <span>${taskText}</span>
                    <button class="delete-button">Delete</button>
                `;

                taskList.appendChild(taskItem);
            });
        }
    </script>
</body>
</html>
